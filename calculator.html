<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>

    <style>
     .con{
       background-color: plum;
       margin-top: 50px;
       padding: 20px;
     }
    
    </style>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"

      
    ></script>
  </head>
  <body>
    <h1 align="center" style="font-weight:bold; color: plum;">My Cute calculator</h1>
    <div class="container con">
      <div class="row mt-2 mb-2" >
        <div class="col-9">
          <input readonly id="inp" class="form-control" placeholder="0" type="text" />
        </div>
        <div class="col-3">
          <button  onclick="num('erase')" class="form-control">Clear</button>
        </div>
      </div>
      <div class="row mt-2 mb-2" >
       <div class="col-9">
         <div class="row mt-2 mb-2" >
            <div class="col-4">
                <button onclick="num(9)" class="form-control">9</button>
              </div>
              <div class="col-4">
                <button onclick="num(8)" class="form-control">8</button>
              </div>
              <div class="col-4">
                <button onclick="num(7)" class="form-control">7</button>
              </div>
         </div>
         <div class="row mt-2 mb-2" >
            <div class="col-4">
                <button onclick="num(6)" class="form-control">6</button>
              </div>
              <div class="col-4">
                <button onclick="num(5)" class="form-control">5</button>
              </div>
              <div class="col-4">
                <button onclick="num(4)" class="form-control">4</button>
              </div>
         </div>
       </div>
       <div class="col-3">
        <button onclick="num('=')" style="height: 90px;" class="form-control">=</button>
       </div>
      </div>
      <div class="row mt-2 mb-2" >
        <div class="col-3">
          <button onclick="num(3)" class="form-control">3</button>
        </div>
        <div class="col-3">
          <button onclick="num(2)" class="form-control">2</button>
        </div>
        <div class="col-3">
          <button onclick="num(1)" class="form-control">1</button>
        </div>
        <div class="col-3">
            <button onclick="num('*')" class="form-control">*</button>
          </div>
      </div>
      <div class="row mt-2 mb-2" >
        <div class="col-3">
          <button onclick="num(0)" class="form-control">0</button>
        </div>
        <div class="col-3">
          <button onclick="num('+')" class="form-control">+</button>
        </div>
        <div class="col-3">
          <button onclick="num('-')" class="form-control">-</button>
        </div>
        <div class="col-3">
            <button onclick="num('/')" class="form-control">/</button>
          </div>
      </div>
    </div>
    <script>
      function num(x){
            if(x=='erase')
            document.getElementById('inp').value="";
            else if(x=='=')
            {
                document.getElementById('inp').value=eval(document.getElementById('inp').value)
            }
            else
            {
            document.getElementById('inp').value=document.getElementById('inp').value+x
            }
        
      }

    </script>

  </body>
</html>
